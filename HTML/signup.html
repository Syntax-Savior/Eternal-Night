<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>

    <div class="wrapper">

      <div class="page-detail">
        <span class="detail">Create Account</span>
      </div>

      <form class="sign-up-form" action="index.php?page=signup" method="post">

        <div class="input-group">
          <div class="input-box">
            <i class="fa-solid fa-user icon"></i>
            <span class="input-field-detail">Your name</span>
            <input class="user-input" type="text" name="full_name" placeholder="First and last name" required>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <i class="fa-solid fa-envelope icon"></i>
            <span class="input-field-detail">Email Address</span>
            <input class="user-input" type="email" name="email" placeholder="your_email@gmail.com" required>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <i class="fa-solid fa-lock icon"></i>
            <span class="input-field-detail">Password</span>
            <input class="user-input" id="password" type="password" name="password" placeholder="Password" required minlength="6" maxlength="39">
            <span class="password-character-warning">
              <i class="fa-solid fa-info"></i> Password must be at least 6 characters.
            </span>
          </div>
          <div class="input-box" style="margin-bottom: 15px;">
            <i class="fa-solid fa-signature icon"></i>
            <span class="input-field-detail">Re-enter password</span>
            <input class="user-input" type="password" name="confirm_password" placeholder="Confirm Password" required>
          </div>
        </div>

        <button>
          <span class="btn">Next</span>
        </button>

        <div class="terms-of-service">
          <p>By creating an account, you agree to Senior Project's <br>
            <a href="#">Conditions of Use </a>and 
            <a href="#">Privacy Notice</a>.</p>
        </div>
        <div class="option-01">
          <p>Already Registered? <a href="login.html">Login</a></p>
        </div>

      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../JS/signup.js"></script>
  </body>
</html>
