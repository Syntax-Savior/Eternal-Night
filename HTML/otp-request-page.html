<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" dir="ltr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
      - primary meta tags
    -->
    <title>Senior Project</title>
    <meta name="title" content="Senior Project">
    <meta name="description" content="Build your online store and start selling with ease. Our all-in-one platform empowers you to create, customize, and manage your store, showcase products, track sales analytics, engage customers, and grow your business. Join today and launch your e-commerce journey with tools designed for success.">

    <!--
      - favicon
    -->
    <link rel="shortcut icon" href="../Assets/Images/SP.jpeg" type="image/jpeg">

    <!--
      - google font links
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--
      - google icons links
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <!--
      - font awesome icons
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!--
      - custom css links
    -->
    <link rel="stylesheet" href="../CSS/otp-request-page.css">

    <!--
      - custom js links
    -->
    <script src="../JS/otp-request-page.js" defer></script>

    <!--
      - GSAP animation library
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!--
      - Preload images
    -->

  </head>
  <body>

    <!--
      - #Header
    -->

    <header class="header">
      <div class="header-spacings">
        <div class="header-content wrapper">
          <a href="#" target="_self" class="logo-link">
            <img src="../Assets/Images/SP-removebg-preview.png" alt="Senior Project" class="logo">
          </a>
        </div>
      </div>
    </header>
    
    <main>
      <article>

        <!--
          - #OTP Request Form
        -->
        
        <section class="section otp-form">
          <div class="otp-content wrapper">
            <div class="otp-request-box">
              <div class="box-inner">

                <div class="form-container">

                  <div class="form-header">

                    <div class="header-title">
                      <h1>Verify email address</h1>
                    </div>

                    <div class="header-body-small">
                      <span>To verify your email, we've sent a One Time Password (OTP) to your email address.</span>
                      <a href="#" class="change-email-address">(Change)</a>
                    </div>

                  </div>

                  <div class="input-box">

                    <div class="input-box-text">
                      <span class="form-label">Enter OTP</span>
                    </div>

                    <div class="input-code-container">
                      <input class="input-field" type="input-text" placeholder="">
                    </div>

                  </div>

                  <div class="verify-button">
                    <div class="button-container">
                      <span class="button-text">Verify</span>
                    </div>
                  </div>

                  <div class="resend-code">
                    <a href="#" class="resend-otp-code">Resend OTP</a>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </section>

      </article>
    </main>

  </body>
</html>
